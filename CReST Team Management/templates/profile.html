{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center mb-4">Profile</h1>
                <form method="POST" enctype="multipart/form-data">
                    <!-- Username Input -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>

                    <!-- Current Password Input -->
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password (optional)</label>
                        <input type="password" class="form-control" id="current_password" name="current_password">
                    </div>

                    <!-- New Password Input -->
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password (optional)</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>

                    <!-- Confirm New Password Input -->
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password (optional)</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>

                    <!-- Profile Picture Upload -->
                    <div class="mb-3">
                        <label for="profile_picture" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                        {% if user.profile_picture %}
                            <div class="mt-3 text-center">
                                <img src="/{{ user.profile_picture }}" alt="Profile Picture" class="img-thumbnail" width="150">
                            </div>
                        {% endif %}
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        /* Profile picture container styles */
        .profile-picture-container {
            text-align: center; /* Center the profile picture */
            margin-bottom: 20px; /* Space below the image */
        }

        /* Profile picture styles */
        .profile-picture {
            width: 150px; /* Adjust the size of the circle */
            height: 150px; /* Ensure it's a perfect circle */
            border-radius: 50%; /* Makes the image round */
            object-fit: cover; /* Ensures the image covers the circle without distortion */
            border: 2px solid #ccc; /* Optional: adds a border around the image */
        }

        /* Container Styling */
        .container {
            max-width: 800px; /* Limit max-width for better readability */
        }

        /* Form Field and Button Styling */
        .form-label {
            font-weight: bold;
        }

        .btn-lg {
            padding: 12px 20px;
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin-top: 20px; /* Less top margin on smaller screens */
            }
        }
    </style>
{% endblock %}
